<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            
            background-color: aqua;
            box-shadow: 0 5px 5px 0 black;
            text-align: center;
            width: 25%;
        }
    </style>
    <script>
        function Add(){
            a=document.getElementById("Num1").value
            b=document.getElementById("Num2").value
            c=parseInt(a)+parseInt(b)
            alert("Addition of two number     "  +c )
        }
        function Sub(){
            a=document.getElementById("Num1").value
            b=document.getElementById("Num2").value
            c=parseInt(a) - parseInt(b)
            alert("Substraction of two number     "  +c )
        }
    </script>
</head>
<body>
    <form action="">
    <label>Enter First No.</label><br>
    <input id="Num1" type="text"> <br>
    <label>Enter Second No.</label><br>
    <input id="Num2" type="text"><br><br>
    <button onclick="Add()">Add</button>
    <button onclick="Sub()">Sub</button><br><br>
    <button>Mul</button>
    <button>Div</button>
    <button>Mod</button><br>
</form>
</body>
</html>
